<!DOCTYPE html>
<html>
  <head>
    <title>TDEI Data Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>


    <!-- d3 -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://d3js.org/d3-collection.v1.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>

    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- topojson -->
    <!-- script src="https://unpkg.com/topojson@3"></script -->

    <!-- leaflet minimap https://github.com/Norkart/Leaflet-MiniMap/tree/master/dist -->
    <!--script src="libs/Control.MiniMap.min.js"></script>
    <link rel="stylesheet" href="libs/Control.MiniMap.min.css" /-->

    <!-- leaflet choropleth (https://github.com/timwis/leaflet-choropleth) -->
    <!--script src="libs/choropleth.js"></script-->

    <link rel="stylesheet" href="css/main.css" />
  </head>

<body>
  <main>
    <div id="map">
    </div>
    
    <a href="javascript:void(0)" class="openbtn">
      <i class="fa fa-bars" onclick="openNav()"></i>
    </a>

    <div id="side-panel">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#10006;</a>
      <div class="content">
        <button onclick="filterAndSort()">Review Mode</button>
        <div id="feature-navigation">
          <button onclick="previousFeature()" id="back-button">Back</button>
          <button onclick="nextFeature()" id="next-button">Next</button>
        </div>
        <table id="table-container"> </table>
      </div>
      
    </div>
  </main>

  <script src="js/main.js"> </script>
</body>
</html>
